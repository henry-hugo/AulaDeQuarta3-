<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Elemento SVG</title>
</head>
<body>
    <svg width="500px" height="500px">
        <circle cx="250" cy="250" r="50" fill="red" stroke="black" stroke-with="1"></circle>
        
        <ellipse cx="250" cy="250" rx="50" ry="30" fill="green" stroke="black" stroke-with="3" ></ellipse>
        <rect x="225" y="225" width="50" height="50" fill="blue" rx="10" fill-opacity="0.2"></rect>
        <rect x="245" y="225" width="10" height="50" fill="black" rx="10" fill-opacity="0.2"></rect>
        <rect x="225" y="245" width="50" height="10" fill="black" rx="10" fill-opacity="0.2"></rect>
        

        <!-- <polygon points="173,183  319,182   246,38"></polygon>  -->
        <polygon points="150,250  250,350 350,250  250,150" fill="grey" fill-opacity="0.4"></polygon>
        <polygon points="130,150 125,150 150,175 190,150" fill="grey" fill-opacity="0.4"></polygon>

        <polygon points="90,15 150,15  190,75 150,135  90,135 50,75" fill="grey" fill-opacity="0.4"></polygon>
        <polygon points="38,166 16,226  76,188 5,188  60,236" fill="grey" fill-opacity="0.4"></polygon>
        <line x1="130" y1="150" x2="0" y2="100" stroke="black" stroke-whidth="1"></line>
        <line x1="0" y1="0" x2="500" y2="0" stroke="black" stroke-whidth="1"></line>

         
        
    </svg>
    
</body>
</html>
