<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    #drag1{
        display: flex;
        max-width: auto;
        max-height: auto;
    }
    #pai{
        display: flex;
        justify-content: center;
        text-align: center;
        
    }
    .div1 {
        display: block;
        width: 350px;
        height: 70px;
        padding: 10px;
        border: 1px solid #202121;
        margin: 10px;
        }
    .title{
        font-family: cursive;
        text-align: center;
    }

</style>
<script>
    function allowDrop(ev){
        ev.preventDefault();
    }
    function drag (ev){
        ev.dataTransfer.setData("text", ev.target.id);
    }
    function drop(ev){
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        ev.target.appendChild(document.getElementById(data));
    }
</script>
</head>
<body>
    <main>
        <div>
            <h1 class="title">Arraste a imagem para dentro do retangulo :) </h1>
        </div>
        <div id="pai">
            
            <div class="div1"ondrop="drop(event)" ondragover="allowDrop(event)">
                <img id="drag1" src="imagem1.jpg" draggable="true" ondragstart="drag(event)" width="336" height="69">
            </div>
            <div class= "div1"ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class= "div1"ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class= "div1"ondrop="drop(event)" ondragover="allowDrop(event)"></div>

        </div>
    </main>
</body>
</html>
