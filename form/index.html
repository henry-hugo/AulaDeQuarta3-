<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <title>form</title>
</head>
<body>
    <form action="/action_page.php" method="post">
        <fieldset>
            <legend>Dados</legend>
            <label for="nome">Nome</label>              <br>
            <input type="text" name="nome" id="nome" required>
            
            <br><br>
            
            <label for="sobrenome">Sobrenome</label>            <br>
            <input type="text" name="sobrenome" id="sobrenome" required>
            
            <br><br>
            
            <label for="cpf">CPF</label><br>
            <input type="text" name="cpf" id="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="coloque o cpf nessa sequencia xxx.xxx.xxx-xx">

            <br><br>

            <label for="numero">Numero de Dependentes</label>          <br>
            <input type="number" name="numero" id="numero" min="0" max="10" required>

            <br><br>

            <label for="email">Email</label>            <br>
            <input type="email" name="email" id="email" required>
            
            <br><br>

            <label for="data">Data</label>      <br>
            <input type="date" name="data" id="data" required>

            <br><br>

            <input type="submit" value="enviar">
        </fieldset>

    </form>
</body>
</html>
<script src="script.js"></script>
